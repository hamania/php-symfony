version: "3.8"

services:
  # Symfony API (PHP-FPM)
  api:
    image: my_project_api:${MY_PROJECT_VERSION}
    command: >
      sh -c "php bin/console doctrine:migrations:migrate --no-interaction &&
             php-fpm"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    # ports:
      # - "19000:9000"
    environment:
      DATABASE_URL: "postgresql://myuser:mypassword@db:5432/mydatabase?serverVersion=16&charset=utf8"
    networks:
      - mynet

  # Database: Postgres
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - db_data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "5432:5432"
    networks:
      - mynet

  # Vue frontend
  vue:
    image: my_project_vue:${MY_PROJECT_VERSION}
    environment:
      VITE_BASE_API_URL: "http://api:9000/api"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "5173:80"
    networks:
      - mynet

  # Nginx reverse proxy (optional, to unify API + frontend under port 80)
  nginx:
    image: nginx:alpine
    volumes:
      - ./my_project_nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - api
      - vue
    networks:
      - mynet

networks:
  mynet:
    driver: overlay

volumes:
  db_data:
