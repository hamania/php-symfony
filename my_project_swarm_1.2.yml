version: "3.8"

services:

  # Database: Postgres
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - db_data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "5432:5432"
    networks: [mynet]

  # Symfony API (PHP-FPM)
  api:
    image: my_project_api:${MY_PROJECT_VERSION}
    command: >
      sh -c "php bin/console doctrine:migrations:migrate --no-interaction &&
             php-fpm"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    # ports:
      # - "19000:9000"
    environment:
      DATABASE_URL: "postgresql://myuser:mypassword@db:5432/mydatabase?serverVersion=16&charset=utf8"
    networks: [mynet]

  api_nginx:
    image: nginx:alpine
    volumes:
      - ./__swarm/my_project_api_nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "19000:80"
    networks: [mynet]

  # Vue frontend
  vue:
    image: my_project_vue:${MY_PROJECT_VERSION}
    # environment:
      # VITE_BASE_API_URL: "http://localhost:19000/api"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure    
    # ports:
      # - "18000:5173"
    networks: [mynet]

  vue_nginx:
    image: nginx:alpine
    volumes:
      - ./__swarm/my_project_vue_nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      # - "18000:80"
      - "80:80"
    networks: [mynet]

networks:
  mynet:
    driver: overlay

volumes:
  db_data:
